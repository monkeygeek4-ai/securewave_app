  <script>
    (function() {
      let unreadCount = 0;
      const originalTitle = 'SecureWave';

      console.log('[Title Handler] üìã –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ title...');

      // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è title
      function updateTitle() {
        if (unreadCount > 0) {
          document.title = `(${unreadCount}) ${originalTitle}`;
          console.log('[Title Handler] ‚úÖ Title –æ–±–Ω–æ–≤–ª–µ–Ω:', document.title);
        } else {
          document.title = originalTitle;
          console.log('[Title Handler] ‚úÖ Title —Å–±—Ä–æ—à–µ–Ω:', document.title);
        }
      }

      // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('[Title Handler] üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç SW:', event.data);
          
          if (event.data && event.data.type === 'UPDATE_TITLE') {
            const increment = event.data.increment || 1;
            unreadCount += increment;
            console.log('[Title Handler] üìà –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –Ω–∞', increment, '-> –Ω–æ–≤—ã–π —Å—á–µ—Ç:', unreadCount);
            updateTitle();
          }
        });
        
        console.log('[Title Handler] ‚úÖ Listener –¥–ª—è SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
      } else {
        console.warn('[Title Handler] ‚ö†Ô∏è Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
      }

      // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ –æ–∫–Ω–µ
      window.addEventListener('focus', () => {
        console.log('[Title Handler] üîç –û–∫–Ω–æ –ø–æ–ª—É—á–∏–ª–æ —Ñ–æ–∫—É—Å, —Å–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞');
        unreadCount = 0;
        updateTitle();
      });

      // –°–±—Ä–æ—Å –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          console.log('[Title Handler] üëÅÔ∏è –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–∞–ª–∞ –≤–∏–¥–∏–º–æ–π, —Å–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞');
          unreadCount = 0;
          updateTitle();
        } else {
          console.log('[Title Handler] üôà –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–∫—Ä—ã—Ç–∞');
        }
      });

      // API –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∏–∑ Flutter/JavaScript
      window.updateUnreadCount = function(count) {
        console.log('[Title Handler] üî¢ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—á–µ—Ç—á–∏–∫–∞:', count);
        unreadCount = Math.max(0, count);
        updateTitle();
      };

      window.incrementUnreadCount = function(increment = 1) {
        console.log('[Title Handler] ‚ûï –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –Ω–∞:', increment);
        unreadCount += increment;
        updateTitle();
      };

      window.decrementUnreadCount = function(decrement = 1) {
        console.log('[Title Handler] ‚ûñ –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –Ω–∞:', decrement);
        unreadCount = Math.max(0, unreadCount - decrement);
        updateTitle();
      };

      window.resetUnreadCount = function() {
        console.log('[Title Handler] üîÑ –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞');
        unreadCount = 0;
        updateTitle();
      };

      // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ –¥—Ä—É–≥–∏—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
      window.titleHandler = {
        getCount: () => unreadCount,
        setCount: (count) => window.updateUnreadCount(count),
        increment: () => window.incrementUnreadCount(),
        decrement: () => window.decrementUnreadCount(),
        reset: () => window.resetUnreadCount()
      };

      console.log('[Title Handler] üéâ –û–±—Ä–∞–±–æ—Ç—á–∏–∫ title –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
    })();
  </script>
